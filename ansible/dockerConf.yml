---
- name: Config Web VM with Docker and Apps
  hosts: webservers
  become: true
  tasks: 

    - name: docker.io
      apt: 
        update_cache: yes
        name: docker.io
        state: present

    - name: Install pip3
      apt: 
        name: python3-pip
        state: present
    

    - name: Install Docker (using python installed)
      pip: 
        name: docker
        state: present

    - name: Download and lauch the docker container
      docker_container: 
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: Enable docker service
      systemd: 
        name: docker
        enabled: yes 